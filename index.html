<!DOCTYPE html>
<html>
<head>
<style>
body {
    background-color: rgb(0, 0, 0)
}
.rock1 {
    opacity: 0;
}
</style>  
<!--
    main images
-->
<img id="rock1" class = "rock1" width="0" height="0"
src="rock1.png" alt="rock1">  

<img id="rock2" class = "rock1" width="0" height="0"
src="rock2.png" alt="rock2">  

<img id="rock0" class = "rock1" width="0" height="0"
src="rock0.png" alt="rock0">
<!--
    Top images
-->
<img id="rockB0" class = "rock1" width="0" height="0"
src="rockB0.png" alt="rock0">
<img id="rockB1" class = "rock1" width="0" height="0"
src="rockB1.png" alt="rock0">
<img id="rockB2" class = "rock1" width="0" height="0"
src="rockB2.png" alt="rock0">
</head>    
<body>
<p align="center">    
<canvas id="myCanvas" width = "720"height="480"style="border:5px solid #66ffff;">
</canvas>
</p>
<script>
window.onload = function(){    
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var rock1 = document.getElementById("rock1");
var rock2 = document.getElementById("rock2");
var rock0 = document.getElementById("rock0");
var rockB1 = document.getElementById("rockB1");
var rockB2 = document.getElementById("rockB2");
var rockB0 = document.getElementById("rockB0");
var scene = 0;
var x;
var y;
function drawBG(){
ctx.fillStyle = "#00cc00";
ctx.fillRect(0, 310, 720, 175);
ctx.fillStyle = "#66ffff";
ctx.fillRect(0,0,720,310);
}

function redraw(){
if (scene == 0){
    drawBG()
    ctx.drawImage(rock1,240,200,200,200);
    ctx.fillStyle = "#000000";
    ctx.font = "30px Arial";
    ctx.fillText("Rock Simulator pocket 2022", 5, 30);
    ctx.fillText("By, ClassicMC studios", 210, 470);
}    
if (scene == 1){
    drawBG();    
    ctx.drawImage(rock1,240,200,200,200);
}
else if (scene == 2){
    drawBG();
    ctx.drawImage(rock2,240,200,200,200);    
}
else if (scene == 3){
    drawBG();
    ctx.drawImage(rock0,240,200,200,200); 
}
else if(scene == 1.5 ||scene == 2.5|| scene == 3.5){
    ctx.fillStyle = "#00cc00";
    ctx.fillRect(0, 0, 720, 480);
    if (scene == 1.5){
        ctx.drawImage(rockB0,240,150,200,200)
    }
    if (scene == 2.5){
        ctx.drawImage(rockB1,240,150,200,200)
    }
    if (scene == 3.5){
        ctx.drawImage(rockB2,240,150,200,200)
    }
}
}
redraw();
canvas.addEventListener('click',function(evt){
    
    if (scene == 0){ 
        scene +=1;
        redraw();
    } 
    else if (scene >= 1){
        x = event.clientX;
        y = event.clientY;
        if(y<=100){
            scene +=0.5;
            if (scene == 1.5||scene == 2.5||scene == 3.5){
                redraw();
            }
        }
        else{
            if (scene == 1.5 || scene == 2.5||scene == 3.5){
                scene +=0.5;
            }
            else{
            scene +=1;
            redraw();
         
        }
        }
    } 
    if(scene >= 4){
        scene = 1;
        redraw();
     
    }
    redraw();
         
});

}
</script>    
</body>
</html>
